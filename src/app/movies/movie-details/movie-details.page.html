
  <ion-header>
    <ion-toolbar>
      <ion-title>movie-details</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>

  <div *ngIf="movie">
    <h1>{{movie.Title}}</h1>
    <div class="div-img">
      <img [src]="movie.Poster" alt="movie poster">
    </div>
    <div class="div-texte">
      <p> {{movie.Plot}} </p>
      <p> {{movie.Rating}} </p>
    </div>
  </div>

</ion-content>
