<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large" class="ion-text-center">{{task?.assignedUser | uppercase}} : {{task?.name | titlecase}}</ion-title> <!-- afficher le nom de la tÃ¢che-->
  </ion-toolbar>
</ion-header>

  </ion-header>

  <input type="text" placeholder="{{task?.assignedUser}}" formControlName="assignedUser">
