<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="custom-title">TO DO LIST</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center custom-title">A FAIRE</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="custom-list">
    <ion-list [inset]="true" >
      <ion-item *ngFor="let item of showedList">
        <ion-label [ngClass]="{'inProgress': item.status === 'in progress', 'done': item.status === 'done', 'toStart': item.status === 'to start'}">
          <a [routerLink]="'/modify-task/' + item.id">{{ item.name | titlecase}}</a>
        </ion-label>
        <ion-icon slot="end" name="close-circle" (click)="taskDelete(item.id)"></ion-icon>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
    
    
  

  <div class="buttonCenter">
    <ion-button color='secondary' expand="full" [routerLink]="'/add-task/'" class="custom-button" shape="round">
      <ion-icon name="add-circle"></ion-icon> Create Task
    </ion-button>

    <ion-button color='secondary' expand="full" [routerLink]="'/home/'" class="custom-button" shape="round">
      <ion-icon name="home"></ion-icon> HOME
    </ion-button>
  </div>
