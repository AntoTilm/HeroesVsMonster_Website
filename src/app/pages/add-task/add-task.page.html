<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add Task</ion-title>
    </ion-toolbar>
  </ion-header>

  <section>
    <div class="form-card">
      <h2>NOUVEAU FORMULAIRE</h2>
      <form [formGroup]="taskForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input id="title" type="text" formControlName="title">
        </div>
        <div class="form-group">
          <label for="assignedTo">Assigned To</label>
          <textarea id="assignedTo" type="text" formControlName="assignedTo">
          </textarea>
        </div>
        <div class="form-group">
          <label for="deadline">Deadline</label>
          <input id="deadline" type="text" formControlName="deadline">
        </div>
        <ion-list>
          <p>Select status</p>
          <ion-item>
            <ion-select aria-label="Select Status" value="Choose">
              <ion-select-option value="done">Done</ion-select-option>
              <ion-select-option value="inProgress">In progress</ion-select-option>
              <ion-select-option value="toStart">Not yet started</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <div class="action-buttons">
          <button type="submit" (click)="onSubmitForm()">Enregistrer</button>
        </div>      
      </form>
  </div>
  </section>
  <ion-button class="ion-margin center" [routerLink]="'/task-list'">Task List</ion-button>
</ion-content>
